<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mt-1">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Todo List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div>


    <div class="container mt-5">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Descriptions</th>
                <th scope="col">Priority</th>
                <th scope="col">Status</th>
                <th scope="col">Start</th>
                <th scope="col">Finish</th>
            </tr>
            </thead>
            <tbody>

            {% for todo in todolist_list %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ todo.name|truncatewords:3|title }}</td>
                <td>{{ todo.description|truncatewords:10|title }}</td>
                <td><i class="bi bi-bell" style="color:{{todo.priority}}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-circle-fill" viewBox="0 0 16 16">
                        <circle cx="8" cy="8" r="8"/>
                    </svg>
                </i></td>
                <td><i class="bi bi-bell-fill"></i>{{ todo.status }}</td>
                <td>{{ todo.start }}</td>
                <td>{{ todo.finish }}</td>

            </tr>
            {% endfor %}

            </tbody>
        </table>
        <!--        {% for todo in todolist_list %}-->
        <!--        {{ todo.name }}-->
        <!--        {{ todo.descriptions }}-->
        <!--        {{ todo.priority }}-->
        <!--        {{ todo.status }}-->
        <!--        {{ todo.start }}-->
        <!--        {{ todo.finish }}-->
        <!--        {% endfor %}-->
    </div>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
